<section class="h-screen bg-gray-100 flex flex-col justify-center">
  <div class="max-w-md mx-auto px-6">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Login</h2>

    <!-- Authentication Form -->
    <div class="bg-white p-8 rounded-lg shadow-lg">
      <form [formGroup]="login" (ngSubmit)="onSubmit()" >
        <!-- Email Field -->
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            class="w-full p-3 border border-gray-300 rounded-md" 
            placeholder="Your username" 
            formControlName="username"
          />
        </div>

        <!-- Password Field -->
        <div class="mb-4">
          <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="w-full p-3 border border-gray-300 rounded-md" 
            placeholder="Your Password" 
            required
          />
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          class="w-full py-3 bg-blue-600 text-white rounded-md hover:bg-blue-500 focus:outline-none">
          Login
        </button>
      </form>
    </div>
  </div>
</section>
