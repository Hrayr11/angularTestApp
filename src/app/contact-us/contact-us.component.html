<section class="py-16 bg-blue-50">
  <div class="max-w-7xl mx-auto px-6">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Contact Us</h2>
    <p class="text-lg text-center text-gray-700 mb-8">
      Have a question or want to get in touch? Fill out the form below and we will get back to you as soon as possible!
    </p>

    <!-- Contact Form -->
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
      <form action="#" method="POST">
        <div class="mb-4">
          <label for="name" class="block text-gray-700 text-sm font-semibold mb-2">Full Name</label>
          <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-md" placeholder="Your Name" required>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email Address</label>
          <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-md" placeholder="Your Email" required>
        </div>
        <div class="mb-4">
          <label for="message" class="block text-gray-700 text-sm font-semibold mb-2">Message</label>
          <textarea id="message" name="message" class="w-full p-3 border border-gray-300 rounded-md" rows="4" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded-md hover:bg-blue-500 focus:outline-none">
          Send Message
        </button>
      </form>
    </div>
  </div>
</section>
